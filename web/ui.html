<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="card main_card">
			<div class="card-body main_card-body">
				<div class="row h-100" id="menu">
					<div class="col-md-2 d-flex flex-column sidebar-cont">
						<img src="logo.png" class="logo">
						<hr>
						<span class="sidebar-title">Menu</span>
						<div id="sidebar">
							<p class="sidebar-item" id="items_page" style="margin-bottom: 12px;"><i class="fas fa-box"></i> <span class="ms-1">Items</span></p>
						</div>
						<span class="sidebar-title mt-3">Pessoal</span>
						<div id="sidebar-personal">
							<p class="sidebar-item mt-2 position-relative" id="myads_page" style="margin-bottom: 12px;">
								<i class="fas fa-bullhorn"></i> <span class="ms-1">Meus</span>
								<span class="badge bg-danger" id="myads_count">12</span>
							</p>
						</div>
						<p class="sidebar-item logout mt-auto"><i class="fas fa-sign-out-alt"></i></i> <span class="ms-1">Sair</span></p>
					</div>
					<div class="col-md-10 section">
						<div class="d-flex justify-content-between align-items-center" style="height: 51px;">
							<span class="selected-page"><span id="page-title">Vehicles</span></span>
							<div class="d-flex" id="top-search">
								<div class="input-group" style="margin-right: 10px;">
									<input type="search" id="searchbox" class="form-control searchbox" placeholder="Procurar..." style="margin-right: 1px;">
									<button type="button" id="searchbtn" class="btn btn-blue searchbtn"><i class="fas fa-search"></i></button>
								</div>
								<div class="btn-group" style="margin-right: 10px;">
									<button type="button" class="btn btn-blue dropdown-toggle sortbtn" data-bs-toggle="dropdown" aria-expanded="false">Ordenar Por</button>
									<ul class="dropdown-menu">
										<li><a class="dropdown-item" id="newest">Mais Recente</a></li>
										<li><a class="dropdown-item" id="lowest">Menor Preço</a></li>
										<li><a class="dropdown-item" id="highest">Maior Preço</a></li>
									</ul>
								</div>
								<button type="button" id="refreshbtn" class="btn btn-blue"><i class="fas fa-sync-alt"></i></button>
								<button type="button" id="placeAd" class="btn btn-blue adbtn" data-bs-toggle="modal" data-bs-target="#placeAdModal"><i class="fas fa-plus"></i> Anunciar</button>
							</div>
						</div>
						<hr>
						<div class="window"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Anunciar Modal vehicles -->
		<div class="modal fade" id="placeAdModalVehicles" tabindex="-1">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content myinvoices_modal-content">
					<div class="modal-body p-4">
						<div class="text-center">
							<span style="font-weight: 600; font-size: 30px; text-align: center;">Anunciar</span>
						</div>
						<hr>
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" id="closeConfirmPurchaseModal"></button>
						<div class="row d-flex justify-content-center" style="margin-top: 10px;">
							<div class="col-md-6" style="border-right: 1px solid #3e3f4b;">
								<label style="font-size: 24px;">Vehicle</label>
								<select id="dropdown" class="form-select form-select-lg" aria-label=".form-select-lg example" onChange="checkIfEmpty()">
								</select>
								<label style="font-size: 24px; margin-top: 15px;">Descrição <span style="font-size: 14px; color: #8f9094;">(NOT REQUIRED)</span></label>
								<input type="text" id="vehicle_description" class="form-control flex-grow-1" placeholder="Describe the vehicle">
								</div>
							<div class="col-md-6">
								<label style="font-size: 24px;">Preço</label>
								<input type="number" id="vehicle_price" class="form-control flex-grow-1" placeholder="1000" onkeyup="checkIfEmpty()">
							</div>
						</div>
						<div class="d-flex justify-content-center flex-column" style="margin-top: 10px; height: 80px;">
							<button type="button" disabled id="confirmPlaceAd" class="btn btn-blue flex-grow-1" style="border-radius: 10px; flex-basis: 100%; margin-top: 18px; font-size: 30px;" data-bs-dismiss="modal"><i class="fas fa-plus"></i> Anúncio</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Anunciar Modal items -->
		<div class="modal fade" id="placeAdModalItems" tabindex="-1">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content myinvoices_modal-content">
					<div class="modal-body p-4">
						<div class="text-center">
							<span style="font-weight: 600; font-size: 30px; text-align: center;">Anunciar</span>
						</div>
						<hr>
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" id="closeConfirmPurchaseModal"></button>
						<div class="row d-flex justify-content-center" style="margin-top: 10px;">
							<div class="col-md-6" style="border-right: 1px solid #3e3f4b;">
								<label style="font-size: 24px;">Item</label>
								<select id="dropdown_items" class="form-select form-select-lg" aria-label=".form-select-lg example" onChange="checkIfEmpty()">
								</select>
								<label style="font-size: 24px; margin-top: 15px;">Descrição <span style="font-size: 14px; color: #8f9094;">(NOT REQUIRED)</span></label>
								<input type="text" id="item_description" class="form-control flex-grow-1" placeholder="Descreva o item">
								</div>
							<div class="col-md-6">
								<label style="font-size: 24px;">Quantidade</label>
								<input type="number" id="item_quantity" class="form-control flex-grow-1" placeholder="5" onkeyup="checkIfEmpty()">
								<label style="font-size: 24px; margin-top: 15px;">Preço</label>
								<input type="number" id="item_price" class="form-control flex-grow-1" placeholder="1000" onkeyup="checkIfEmpty()">
							</div>
						</div>
						<div class="d-flex justify-content-center flex-column" style="margin-top: 10px; height: 80px;">
							<button type="button" disabled id="confirmPlaceAdItems" class="btn btn-blue flex-grow-1" style="border-radius: 10px; flex-basis: 100%; margin-top: 18px; font-size: 30px;" data-bs-dismiss="modal"><i class="fas fa-plus"></i> Anúncio</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Anunciar Modal blackmarket -->
		<div class="modal fade" id="placeAdModalBlackmarket" tabindex="-1">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content myinvoices_modal-content">
					<div class="modal-body p-4">
						<div class="text-center">
							<span style="font-weight: 600; font-size: 30px; text-align: center;">Anunciar</span>
						</div>
						<hr>
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" id="closeConfirmPurchaseModal"></button>
						<div class="row d-flex justify-content-center" style="margin-top: 10px;">
							<div class="col-md-6" style="border-right: 1px solid #3e3f4b;">
								<label style="font-size: 24px;">Item</label>
								<select id="dropdown_blackmarket" class="form-select form-select-lg" aria-label=".form-select-lg example" onChange="checkIfEmpty()">
								</select>
								<label style="font-size: 24px; margin-top: 15px;">Descrição <span style="font-size: 14px; color: #8f9094;">(NOT REQUIRED)</span></label>
								<input type="text" id="blackmarket_description" class="form-control flex-grow-1" placeholder="Descreva o item">
								</div>
							<div class="col-md-6">
								<label style="font-size: 24px;">Quantidade</label>
								<input type="number" id="blackmarket_quantity" class="form-control flex-grow-1" placeholder="5" onkeyup="checkIfEmpty()">
								<label style="font-size: 24px; margin-top: 15px;">Preço</label>
								<input type="number" id="blackmarket_price" class="form-control flex-grow-1" placeholder="1000" onkeyup="checkIfEmpty()">
							</div>
						</div>
						<div class="d-flex justify-content-center flex-column" style="margin-top: 10px; height: 80px;">
							<button type="button" disabled id="confirmPlaceAdBlackmarket" class="btn btn-blue flex-grow-1" style="border-radius: 10px; flex-basis: 100%; margin-top: 18px; font-size: 30px;" data-bs-dismiss="modal"><i class="fas fa-plus"></i> Anúncio</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Confirm Purchase Modal -->
		<div class="modal fade" id="confirmPurchaseModal" tabindex="-1">
			<div class="modal-dialog modal-lg modal-dialog-centered" style="width: 500px;">
				<div class="modal-content myinvoices_modal-content">
					<div class="modal-body p-4">
						<div class="text-center">
							<span style="font-weight: 600; font-size: 40px; text-align: center;">Você tem certeza?</span>
						</div>
						<hr>
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" id="closeDepositMoneyModal"></button>
						<div class="text-center" style="font-size: 30px; font-weight: 500;">Lamborghini por 300.000R$</div>
						<div class="d-flex justify-content-center align-items-center" style="margin-top: 10px;">
							<a id="cancelAction" href="#" class="btn btn-dark d-block w-50" style="border-radius: 10px; font-size: 30px; margin-right: 15px;"><i class="fas fa-times"></i> Cancelar</a>
							<a id="confirmAction" href="#" class="btn btn-blue d-block w-50" style="border-radius: 10px; font-size: 30px;"><i class="fas fa-shopping-cart"></i> Comprar</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</body>
</html>
